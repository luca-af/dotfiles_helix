theme = "tokyonight_moon"

[editor]

line-number = "absolute"
cursorline = true
cursorcolumn = true
color-modes = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["file-type", "position", "diagnostics", "selections", "file-encoding", "file-line-ending"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

